<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <form id="search-city">
        <input
          id="city-name"
          type="text"
          placeholder="Enter a city"
          autocomplete="off"
          autofocus="on"
        />
        <input id="search-button" type="submit" value="Search" />
      </form>
      <h1 id="city">Sydney</h1>
      <ul>
        <li id="date">Sunday 20:51</li>
        <li id="description">Partly Cloudy</li>
      </ul>
      <div class="row">
        <div class="col-6">
          <span class="clearfix">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
              alt="Cloudy icon"
              class="weather-icon float-left"
            />
            <span class="float-left">
              <span class="temperature" id="temperature">20</span>
              <span class="units">
                <a href="#" id="celsius-link" target="_blank">°C</a> |
                <a href="#" id="fahrenheit-link" target="_blank">°F</a>
              </span>
            </span>
          </span>
        </div>
        <div class="col-6">
          <ul>
            <li>Precipitation: 0%</li>
            <li>Humidity: 77%</li>
            <li>Wind: 8 km/h</li>
          </ul>
        </div>
      </div>
      <div class="card-group">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Sun</h5>
            <p class="card-text">
              ☁<br />
              <small>cloudy</small>
            </p>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Mon</h5>
            <p class="card-text">
              🌧<br />
              <small>rainy</small>
            </p>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Tue</h5>
            <p class="card-text">
              ☀<br />
              <small>sunny</small>
            </p>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Wed</h5>
            <p class="card-text">
              🌤<br />
              <small>partial cloudy</small>
            </p>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Thu</h5>
            <p class="card-text">
              ❄<br />
              <small>snow</small>
            </p>
          </div>
        </div>
      </div>
      <a
        href="https://github.com/SamiraMirhasani/Github-Project"
        target="_blank"
        >Open-source code
      </a>
      <span>by Samira Mirhasani</span>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
